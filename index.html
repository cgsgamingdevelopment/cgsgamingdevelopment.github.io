<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGS Gaming | Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.2s;
    }

    .button:hover {
      background: #0074e4;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>CGS Gaming Apps 4 youÂ®</h1>
    <p>We build awesome mobile games and apps for you</p>
    <a href="https://play.google.com/store/apps/dev?id=6562818774967688259" class="button">VIEW ALL APPS</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let stars = [];

    function initStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars(200);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
